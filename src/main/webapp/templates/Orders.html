<div class="container" ng-controller="OrderInfo" >
    <table ng-repeat="x in orders" style="margin-top: 20px;" class="table table-hover table-bordered table-responsive">
        <tr><th>ID Order</th><th>Date</th><th>Notes</th><th>Components</th></tr>
        <tr>
            <td>{{x.id}}</td>
            <td>{{ x.date | date:'MM/dd/yyyy @ HH:mm'}}</td>
            <td>{{x.note}}</td>
            <td>{{x.components}}</td>
        </tr>
    </table>
</div>
