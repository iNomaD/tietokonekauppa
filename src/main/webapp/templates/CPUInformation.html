<div class="container" ng-controller="CPInfoCtrl">
    <table style="margin-top: 20px;" class="table table-bordered table-striped table-bordered table-condensed">
        <tr><td>Name</td><td>{{cpu.name}}</td></tr>
        <tr><td>Vendor</td><td>{{cpu.vendor}}</td></tr>
        <tr><td>Manufacturer</td><td>{{cpu.manufacturer}}</td></tr>
        <tr><td>Socket</td><td>{{cpu.socket}}</td></tr>
        <tr><td>Cores</td><td>{{cpu.processorCount}}</td></tr>
        <tr><td>Frequency</td><td>{{cpu.speed}} GHz</td></tr>
        <tr><td>Price</td><td>{{cpu.price}} {{cpu.price_units}}</td></tr>

    </table>
    <div class="panel panel-default" ng-repeat="comment in comments">
        <div class="panel-body">{{comment.contents}}</div>
    </div>
    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment" ng-model="content"></textarea>
    </div>
    <button type="button" class="btn btn-primary" ng-click="back()">Back</button>
    <button type="button" class="btn btn-primary" ng-click="Add(content)">Add</button>
</div>
