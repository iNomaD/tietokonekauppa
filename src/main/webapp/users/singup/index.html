<div ng-controller="SingUp">

    <p>Fill the fields:</p>
    <p>Login : <input type="text" ng-model="su.login" placeholder="Enter login here"></p>
    <p>Password : <input type="password" ng-model="su.password" placeholder="Enter password here"></p>
    <p>Conform Password : <input type="password" ng-model="password_conf" ng-change="passwordFerif(su.password,password_conf)" placeholder="Enter password here"></p>
    <p>First Name : <input type="text" ng-model="su.first_name" placeholder="Enter first name here"></p>
    <p>Last Name : <input type="text" ng-model="su.last_name" placeholder="Enter second name here"></p>
    <p>Email : <input type="email" ng-model="su.email" placeholder="Enter email here"></p>


    <button type="button" class="btn btn-primary" data-ng-click="sendNewMember(su)">SingUp</button>

    Result <input type="text" ng-model="itOk">

</div>
